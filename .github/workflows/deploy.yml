name: Deploy to Netlify

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-20.04
    environment:
      name: Netlify
      url: https://new-year-countdown-okyanusoz.netlify.app/
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        run: netlify deploy --dir=build --prod
        env:
            NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_NAME }}
            NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
      - uses: actions/upload-artifact@v2
        with:
          name: Built app
          path: build
