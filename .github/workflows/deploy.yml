name: Deploy to Netlify

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: nwtgck/actions-netlify@main
        with:
            publish-dir: './build'
            production-branch: main
            deploy-message: '${{ github.event.head_commit.message }}'
        env:
            NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_NAME }}
            NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
      - name: Create build tarball
        run: tar -zcvf new-year-countdown.tar.gz build
      - uses: actions/upload-artifact@v2
        with:
          name: Built app
          path: build